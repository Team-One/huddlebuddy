<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Huddle Rooms</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <!-- socket.io for communication -->    
    <script type="text/javascript" src="js/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://solr.t1p1.com:3000');
            socket.on('connect', function () {
                socket.on('mqtt', function (msg) {
                    var message = msg.topic;
                    var timestamp = Math.round((new Date()).getTime() / 1000);
                    $('#topic').html(msg.topic);
                    $('#message').html(msg.topic + ', ' + msg.payload);
                    
                        
                            $('#value1').html('(Switch value: ' + msg.payload + ')');
                            if (msg.payload == 'true') {
                                $('#label1').text('Occupied');
                                $('#label1').removeClass('label-danger').addClass('label-success');
                            } else {
                                $('#label1').text('Vacant');
                                $('#label1').removeClass('label-success').addClass('label-danger');
                            }
         });
         socket.emit('subscribe', {topic : 'huddle1/#'});
        });
    </script>

  </head>

  <body>
    <div id="wrap">
      <div class="container">
        <div class="page-header"><h1><b>Huddle Rooms</b></h1></div>

            <div class="panel panel-default">
              <div class="panel-body">
                    <table class="table table-striped">
                        <tr>
                        <td width="40%" style="vertical-align:middle;"><h3>Huddle 1</h3><small id="value1">(no value recieved)</small></td>
                        <td style="vertical-align:middle;"></td>
                        <td width="30%" style="vertical-align:middle;"><h4>&nbsp;<span id="label1" class="label">Unknown</span></h4></td>
                        </tr>

                    </table>
              </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-body">
                    <b>Latest MQTT message:  </b> <small id="message">no message recieved</small>
            </div>
          </div>

  </body>
</html>
